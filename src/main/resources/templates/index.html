<!doctype html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>WebChat</title>
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
          font-family: "Press Start 2P", monospace;
        }
        .retro-font {
          font-family: "Press Start 2P", monospace;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col h-screen">
<dialog id="username-modal" class="modal">
    <div class="modal-box bg-gray-800 border-gray-700 shadow-lg">
        <h3 class="font-bold text-lg text-gray-200 mb-4 retro-font">
            Welcome to WebChat!
        </h3>
        <p class="text-gray-300 mb-4 retro-font">Please enter your username:</p>
        <div class="flex flex-col gap-4">
            <input
                    id="username-input"
                    type="text"
                    placeholder="Enter your username"
                    class="input w-full bg-gray-700 border-gray-600 text-gray-200 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 retro-font"
            />
            <button
                    id="username-submit"
                    class="btn bg-blue-500 hover:bg-blue-600 text-white border-none retro-font"
            >
                Join Chat
            </button>
        </div>
    </div>
</dialog>

<div class="container mx-auto flex-grow flex flex-col p-4">
    <div class="navbar bg-gray-800 border-gray-700 rounded-b-lg shadow-md">
        <div class="flex-1">
          <span class="text-xl font-semibold text-gray-200 retro-font"
          >WebChat</span
          >
            <span id="username"></span>
        </div>
        <div class="flex-none">
          <span id="online-status" class="text-green-500 font-medium retro-font"
          >Online</span
          >
        </div>
    </div>
    <div
            id="message-container"
            class="flex-grow overflow-y-auto flex flex-col space-y-4 p-4"
    ></div>
    <div
            class="chat-input-area bg-gray-800 border border-gray-700 rounded-t-lg shadow-md p-4 flex flex-col gap-4"
    >
        <label for="message-input">Your message...</label>
        <textarea
                id="message-input"
                placeholder="Type your message..."
                class="textarea w-full bg-gray-700 border-gray-600 text-gray-200 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none flex-grow retro-font"
                rows="1"
        ></textarea>
        <div class="flex justify-between items-center">
            <button
                    id="send-button"
                    class="btn bg-purple-500 hover:bg-purple-600 text-white border-none retro-font"
            >
                Send
            </button>
            <span id="char-count" class="text-gray-400 text-sm retro-font"
            >0/256</span
            >
        </div>
    </div>
</div>

<script src="/js/index.js"></script>
</body>
</html>
